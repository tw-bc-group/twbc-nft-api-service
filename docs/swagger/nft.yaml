tags:
  - name: nft
    description: NFT API

paths:

  /nft:
    # [GET] nfts
    get:
      tags:
        - nft
      summary: get a list of nft
      parameters:
        - name: start
          in: query
          description: start number of the result
          required: false
          type: integer
          x-example: 0
        - name: limit
          in: query
          description: limit number of the result
          required: false
          type: integer
          x-example: 10
      responses:
        200:
          description: The paged data points for nft were loaded successfully!
          schema:
            $ref: '#/definitions/PagedNft'
        401:
          description: You are not authorized to view the resource
        404:
          description: 'cannot find the nft'
        500:
          description: some services were broken

    # [POST] nft
    post:
      tags:
        - nft
      summary: create a nft
      parameters:
        - name: body
          in: body
          description: nft data
          required: true
          schema:
            $ref: '#/definitions/CreateNft'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'

  /nft/transfer:
    # [POST] transfer nft
    post:
      tags:
        - nft
      summary: transfer a nft
      parameters:
        - name: body
          in: body
          description: transfer data
          required: true
          schema:
            $ref: '#/definitions/TranserNft'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'

  /nft/transfered:
    # [GET] transfered nft
    get:
      tags:
        - nft
      summary: get a list of transfered nft
      parameters:
        - name: start
          in: query
          description: start number of the result
          required: false
          type: integer
          x-example: 0
        - name: limit
          in: query
          description: limit number of the result
          required: false
          type: integer
          x-example: 10
      responses:
        200:
          description: The paged data points for transfered nft were loaded successfully!
          schema:
            $ref: '#/definitions/PagedNft'
        401:
          description: You are not authorized to view the resource
        404:
          description: 'cannot find the nft'
        500:
          description: some services were broken

  /nft/{id}:
    # [GET] nft/id
    get:
      tags:
        - nft
      summary: get details of a nft
      parameters:
        - name: id
          in: path
          description: nft db Id
          required: true
          type: integer
      responses:
        200:
          description: details of a specified nft
          schema:
            $ref: '#/definitions/NftDetail'
        404:
          description: 'cannot find the nft'
        500:
          description: 'Server Error'


# definitions
definitions:
  CreateNft:
    type: object
    properties:
      count:
        type: integer
        description: counts of nft
      name:
        type: string
        description: name of a nft
      imageUrl:
        type: string
        description: nft id
  NftDetail:
    type: object
    properties:
      code:
        type: integer
        description: customed code
      messages:
        type: string
        description: the message from backend
      data:
        type: object
        properties:
          id:
            type: string
            description: nft id
          name:
            type: string
            description: nft name
          imageUrl:
            type: string
            description: nft's image url
          mintedAt:
            type: integer
            description: the time of when the nft is created
          mintedBy:
            type: string
            description: who created the nft
          updatedAt:
            type: integer
            description: the time of when the nft is updated
          count:
            type: integer
            description: counts of total nft in the same denom
  PagedNft:
    type: object
    properties:
      code:
        type: integer
        description: customed code
      messages:
        type: string
        description: the message from backend
      data:
        type: object
        properties:
          start:
            type: integer
            description: start number of the result
          limit:
            type: integer
            description: limit number of the result
          totalPages:
            type: integer
            description: total pages of the result
          details:
            type: array
            items:
              properties:
                id:
                  type: string
                  description: nft id
                name:
                  type: string
                  description: nft name
                imageUrl:
                  type: string
                  description: nft's image url
                mintedAt:
                  type: integer
                  description: the time of when the nft is created
                mintedBy:
                  type: string
                  description: who created the nft
                updatedAt:
                  type: integer
                  description: the time of when the nft is updated
                count:
                  type: integer
                  description: counts of total nft in the same denom 
  TranserNft:
    type: object
    properties:
      id:
        type: string
        description: nft id
      denomId:
        type: string
        description: denom id
      address:
        type: string
        description: targer address to transfer
