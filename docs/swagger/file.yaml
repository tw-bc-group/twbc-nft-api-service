tags:
  - name: file
    description: actions associated with file

paths:

  # [GET] presignedUrl
  '/file/presigned-url':
    get:
      tags:
        - file
      summary: get presigned url for file upload
      parameters:
        - name: contentType
          in: query
          description: content type of the to be uploaded file
          required: true
          type: string
          x-example: 'image/jpeg'
      responses:
        200:
          description: The presigned url response!
          schema:
            $ref: '#/definitions/PresignedUrlResponse'
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'


  # [POST] nft
  '/file/upload':
    post:
      tags:
        - file
      summary: upload file
      consumes:
        - multipart/form-data
      parameters:
        - name: file
          in: formData
          type: file
      responses:
        200:
          description: The file was uploaded successfully!
          schema:
            $ref: '#/definitions/ResponseData'
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'

# definitions
definitions:
  PresignedUrlResponse:
    type: object
    properties:
      fileKey:
        type: string
        description: file key of the to be uploaded file
      uploadUrl:
        type: string
        description: the upload url for the file
      url:
        type: string
        description: the destination of the uploaded file

  UploadedFile:
    type: object
    properties:
      code:
        type: integer
        description: customed code
      messages:
        type: string
        description: the message from backend
      data:
        type: object
        properties:
          url:
            type: string
            description: the url of the file when it's uploaded successfully!
