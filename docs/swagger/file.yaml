tags:
  - name: file
    description: actions associated with file

paths:

  # [POST] nft
  '/file/upload':
    post:
      tags:
        - file
      summary: upload file
      consumes:
        - multipart/form-data
      parameters:
        - name: file
          in: formData
          type: file
      responses:
        200:
          description: The file was uploaded successfully!
          schema:
            $ref: '#/definitions/ResponseData'
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'

# definitions
definitions:
  UploadedFile:
    type: object
    properties:
      code:
        type: integer
        description: customed code
      messages:
        type: string
        description: the message from backend
      data:
        type: object
        properties:
          url:
            type: string
            description: the url of the file when it's uploaded successfully!
